<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>

    <style media="screen">

      body{
        background-image: url("https://populous.com/wp-content/uploads/2018/01/Tottenham-hotspur-stadium-hero-1504x846.jpg");
        background-repeat: no-repeat;
        background-size: 100%;
      }
      table{
        border-collapse: collapse;

      }

      .table{
        margin-left: 26%;
        margin-top: 10%;
        font-family: sans-serif;

      }

      .top-row{

        background-color: black;
      }

        .ms{

          padding-right: 16%;
          padding-top: 1.5%;
          padding-bottom:1.5%;
          color: white;
        }

        .fh{
          text-align: right;
          padding-right: 2%;
          color: #EEBA0B;
        }

      .second-row{
        background-color: white;

      }

        .AF{

          padding-right: 16%;
          background-color: #2557F8;
          color: white;
        }

        .sr{
          padding: 1.5%;
          font-style: ;
          font-size: 150%;
          border-left: 1px solid;
        }

        .sl{
          padding: 1%;
          font-style: ;
          font-size: 150%;
          border-right: 1px solid;

        }

        .AM{
          text-align: left;
          padding-left: 3%;
          background-color: #FE4134;
          color: white;
        }

        .gray{
          background-color: rgba(25,25,25,0.9);
        }

        .black{
          background-color: rgba(0,0,0,0.9);
        }

        .gray, .black{
          color: white;
          height: 40px;
        }

        p{
          color: white;
        }



    </style>
    <meta charset="utf-8">
    <title>Sports Table</title>
  </head>

  <body>
    <div class="table">
    <table style="width:67%;">
      <tr class="top-row">
        <th class="ms" >MATCH STATS</th>
        <th class="fh" colspan="3">FIRST HALF</th>
      </tr>
      <tr class="second-row">
        <th class="AF">AVONDALE <b>FC</b></th>
        <th class="sl" width="6%">3</th>
        <th class="sr" width="6%">0</th>
        <th class="AM">ALTONA <b>MAGIC</b></th>
      </tr>
      <tr class="gray">
        <th>13</th>
        <th colspan="2">Total Shots</th>
        <th>6</th>
      </tr>
      <tr class="black">
        <th>8</th>
        <th colspan="2">Shots on Target</th>
        <th>2</th>
      </tr>
      <tr class="gray">
        <th>5</th>
        <th colspan="2">Corners</th>
        <th>2</th>
      </tr>
      <tr class="black">
        <th>8</th>
        <th colspan="2">Fouls</th>
        <th>8</th>
      </tr>
      <tr class="gray">
        <th>2</th>
        <th colspan="2">Yellow Cards</th>
        <th>5</th>
      </tr>
      <tr class="black">
        <th>0</th>
        <th colspan="2">Red Cards</th>
        <th>1</th>
      </tr>
      <tr class="gray">
        <th>1</th>
        <th colspan="2">Offsides</th>
        <th>1</th>
      </tr>
    </table>
    </div>
