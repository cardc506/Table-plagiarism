<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>

    <style media="screen">

      body{
        background-image: url("https://populous.com/wp-content/uploads/2018/01/Tottenham-hotspur-stadium-hero-1504x846.jpg");
        background-repeat: no-repeat;
        background-size: 100%;
      }
      table{
        border-collapse: collapse;

      }

      .table{
        margin-left: 500px;
        margin-right: 500px;
      }

      .top-row{

        background-color: black;
      }

        .ms{
          text-align: left;
          padding-left: 40px;
          padding-top: 10px;
          padding-bottom:10px;
          color: white;
        }

        .fh{
          text-align: right;
          padding-right: 15px;
          color: yellow;
        }

      .second-row{
        background-color: white;
      }

        .AF{
          text-align: left;
          padding-left: 40px;
        }

        .sl{
          border-right: 2px solid red;
        }

        .AM{
          text-align: left;
          padding: 30px;
        }

        .vs{
          padding-left: 500px;

        }
    </style>
    <meta charset="utf-8">
    <title>Sports Table</title>
  </head>

  <body>
    <div class="table">
    <table style="width:100%" >
      <tr class="top-row">
        <th class="ms">MATCH STATS</th>
        <th class="fh" colspan="3">FIRST HALF</th>
      </tr>
      <tr class="second-row">
        <th class="AF">AVONDALE <b>FC</b></th>
        <th class="sr">3</th>
        <th class="sl">0</th>
        <th class="AM">ALTONA <b>MAGIC</b></th>
      </tr>
    </table>
    </div>
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT6pRimhwCDdgiul_QngErrWSMbmYZrdM89CQ&usqp=CAU" alt="music soundwave" width=30px class="vs"
    style="position:absolute; top:10px; left:10px;">
  </body>

</html>
